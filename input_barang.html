<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="Store Logo">
            Rakit Komputer
        </a>
    </nav>

    <div class="row mt-3 mb-5">
        <div class="col-md-8 mx-auto border rounded bg-white">
            <div class="row">

                <div class="py-2 col-md-12">
                    <h2>+ Form Tambah Barang</h2>
                    <hr>
                </div>
                <form class="col-md-12" action="">
                    <div class="py-2 col-md-12 row">
                        <div class="col-md-4">
                            <label for="namaBarang">Nama Barang</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="namaBarang" placeholder="Masukkan nama barang">
                        </div>
                    </div>

                    <div class="py-2 col-md-12 row">
                        <div class="col-md-4">
                            <label for="tipeBarang">Tipe Barang</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control" id="tipeBarang">
                                <option>- Tipe Barang 1 -</option>
                                <option>- Tipe Barang 2 -</option>
                                <option>- Tipe Barang 3 -</option>
                                <option>- Tipe Barang 4 -</option>
                                <option>- Tipe Barang 5 -</option>
                            </select>
                        </div>
                    </div>

                    <hr>
                    <div class="py-2 col-md-12 row">
                        <div class="col-md-4">
                            <label for="namaBarang">Merk Barang</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="merkBarang" placeholder="Masukkan merk barang">
                        </div>
                    </div>

                    <div class="py-2 col-md-12 row">
                        <div class="col-md-4">
                            <label for="namaBarang">Harga Barang</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="hargaBarang"
                                placeholder="Masukkan harga barang">
                        </div>
                    </div>


                    <div class="py-2 col-md-12 row">
                        <div class="col-md-4">
                            <label for="namaBarang">Stok Tersedia</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="merkBarang"
                                placeholder="Masukkan stok yang tersedia">
                        </div>
                    </div>

                    <div class="py-2 col-md-12 row">
                        <div class="col-md-4">
                            <label for="deskBarang">Deskripsi Barang</label>
                        </div>
                        <div class="col-md-8">
                            <textarea class="form-control" id="deskBarang" 
                            rows="3" maxlength="5" placeholder="Deskripsi"></textarea>
                        </div>
                    </div>

                    <hr>

                    <div style="margin-right:-15px;margin-left:-15px" class="pb-3 col-md-12 clearfix">
                        <a style="margin-right:15px" href="#" class="btn btn-success float-right">Simpan</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
